      <script>
		window.sr = ScrollReveal();

		sr.reveal('.title-gallery,.fal,.swipe-content', {
			delay: 500
		});
		sr.reveal('.swiper-container', {
			origin: 'right',
			distance: '400px',
			duration: 1500
		});
		
	</script>
      
      
      
      
   
    <!-- Add Pagination -->
    
  
	
	<script type="text/javascript" src="script/swiper.min.js"></script>
	<script>
	 var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 1,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
